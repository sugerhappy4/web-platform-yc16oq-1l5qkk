  <body>
    <h1>自己紹介</h1>
    <p>はじめまして、竜崎シュガーです。</p>
    <p>好きな食べ物は、信玄餅です。</p>

    <h2>特技</h2>
    <p>高校生の頃からソフトボールをしています。最近めっきり走れなくなって細々と続けています。</p>

    <h2>趣味</h2>
    <h3>アウトドアの趣味</h3>
    <p>キャンプにはまっています。特にほったらかし温泉キャンプ場がお気に入りです。</p>

    <h3>インドアの趣味</h3>
    <p>読書です。<br />瀬戸内寂聴さんの本にはまっています。</p>
